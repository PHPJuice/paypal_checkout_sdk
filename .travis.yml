language: php

php:
  - 7.2
  - 7.3
  - 7.4

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-dist

script:
  - composer test -- --coverage-clover=coverage.clover

# Monitor only these branches
branches:
  only:
    - master
    - develop
